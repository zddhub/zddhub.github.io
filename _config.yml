title: ZDDHUB
slogan: Just for fun
author: zdd
email: zddhub@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  ZDDHUB's blog | Just for fun

baseurl: ""
url: https://www.zddhub.com

twitter_username: zddhub
github_username:  zddhub

gravid:
  date_format: "%m/%d/%Y"

language: zh-CN
enable_reward: true

google_analytics:
  enable: true
  tracking_id: "UA-48441839-1"

# Build settings
markdown: kramdown
theme: gravid # If one day github support customize gem theme, will open this line
exclude:
  - Gemfile
  - Gemfile.lock

plugins_dir:
  - jekyll-paginate-v2

# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/journal/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  indexpage: 'journal'
