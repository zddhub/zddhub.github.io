title: ZDDHUB
slogan: Just for fun
author: zddhub
email: zddhub@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  ZDDHUB's blog | Just for fun

baseurl: ""
url: https://www.zddhub.com

twitter_username: zddhub
github_username:  zddhub

gravid:
  date_format: "%m/%d/%Y"

language: zh-CN
enable_reward: true

google_analytics:
  enable: true
  measurement_id: "G-5M46LQ8M7B"

# Build settings
# markdown: kramdown
# theme: gravid # If one day github support customize gem theme, will open this line
exclude:
  - Gemfile
  - Gemfile.lock
  - .blogs
  - .gravid

plugins:
  - jekyll-seo-tag
  - jekyll-paginate

paginate: 5
paginate_path: "/journal/page:num/"

defaults:
  - scope:
      path: ""
    values:
      image: /assets/avatar.png
