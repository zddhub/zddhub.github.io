<head>
  {% if site.google_analytics.enable %} {% include google-analytics.html %} {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link rel="alternate" type="application/rss+xml" title="RSS feed for {{ site.title | escape }}" href="{{ site.url }}/feed">
  {% if page.tags != null %}
    <meta name="keywords" content="{{ page.tags }}">
  {% endif %}
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="/assets/main.css">

  <link rel="shortcut icon" href="/assets/avatar.png">
  <link rel="icon" href="/assets/icons/zddhub_192.png" sizes="192x192">
  <link rel="icon" href="/assets/icons/zddhub_144.png" sizes="144x144">
  <link rel="icon" href="/assets/icons/zddhub_32.png" sizes="32x32">
  <link rel="icon" href="/assets/icons/zddhub_16.png" sizes="16x16">

  <link rel="apple-touch-icon-precomposed" href="/assets/icons/zddhub_180.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_300.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_152.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_167.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_180.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_144.png">

  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#161b22" media="(prefers-color-scheme: dark)">
  <link rel="manifest" href="/assets/icons/manifest.json">
  <meta name="msapplication-TileImage" content="{{ site.url }}/assets/icons/zddhub_270.png">

  <script data-ad-client="ca-pub-1326478359331739" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
