<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
    {% if site.slogan and page.url == '/' %} | {{ site.slogan | escape }}{% endif %}
  </title>
  <link rel="alternate" type="application/rss+xml" title="RSS feed for {{ site.title | escape }}" href="{{ site.url }}/feed">
  <meta name="keywords" content="gravid, zddhub, blog">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="/assets/main.css">

  <link rel="shortcut icon" href="/assets/avatar.png">
  <link rel="icon" href="/assets/icons/zddhub_192.png" sizes="192x192">
  <link rel="icon" href="/assets/icons/zddhub_32.png" sizes="32x32">
  <link rel="icon" href="/assets/icons/zddhub_16.png" sizes="16x16">

  <link rel="apple-touch-icon-precomposed" href="/assets/icons/zddhub_180.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_300.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_152.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_167.png">
  <link rel="apple-touch-icon" href="/assets/icons/zddhub_180.png">

  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="assets/icons/manifest.json">
  <meta name="msapplication-TileImage" content="{{ site.url }}/assets/icons/zddhub_270.png">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
